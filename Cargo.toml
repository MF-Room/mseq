[workspace]
members = ["."]

[package]
name = "mseq"
version = "0.1.2"
edition = "2021"
license = "LGPL-2.1"
readme = "README.md"
repository = "https://github.com/MF-Room/mseq"
authors = ["Julien Eudine <julien@eudine.fr>", "Marius Debussche <marius.debussche@gmail.com>"]
description = "Library for developing MIDI Sequencers."
keywords = ["midi", "music", "sequencer"]
categories = ["multimedia"]

[dependencies]
csv = "1.3.0"
midir = "0.9.1"
promptly = "0.3.1"
serde = {version ="1.0.208", features = ["derive"] }
spin_sleep = "1.2.1"
thiserror = "1.0.57"
log = "0.4.4"
midly = "0.5.3"
fs-err = "2.11.0"

[dev-dependencies]
env_logger = "0.11.5"
rand = "0.8.5"
