name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: cargo test
      run: cargo test --all-features
    - name: rustfmt
      run: cargo fmt --all -- --check
    - name: clippy
      run: cargo clippy --all --all-features --tests -- -D warnings
